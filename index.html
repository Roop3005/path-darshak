<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PathPradarshak</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css"/>

  <!-- SVG Filter for Glass Distortion -->
  <svg style="display: none">
    <filter id="glass-distortion">
      <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
    </filter>
  </svg>
</head>
<body>

  <!-- ðŸ” Login/Register Glass Form -->
  <div class="glass-form" id="authForm">
    <div class="glass-filter"></div>
    <div class="glass-overlay"></div>
    <div class="glass-specular"></div>
    <div class="glass-content">
      <div class="form-container login active">
        <h3>Login</h3>
        <form>
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <button type="submit">Sign In</button>
        </form>
        <p class="form-switch">Don't have an account? <a href="#" class="switch-to-register">Register</a></p>
      </div>

      <div class="form-container register">
        <h3>Register</h3>
        <form>
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
          </div>
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p class="form-switch">Already have an account? <a href="#" class="switch-to-login">Login</a></p>
      </div>
    </div>
  </div>

  <!-- ðŸ”“ Main App (hidden until login) -->
  <div id="mainApp" style="display:none">
    <!-- ðŸŒ™ Header -->
    <header class="header-bar animate__animated animate__fadeInDown">
  <h1 class="center-title">PathPradarshak</h1>
  <div class="header-actions">
    <button id="darkToggle">ðŸŒ™</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>
    <!-- âœï¸ Typing animation -->
    <div class="typing-container animate__animated animate__fadeInUp animate__delay-1s">
      <h3 class="typing-text">Enjoy your time here!!</h3>
    </div>

    <!-- ðŸ§  Career Quiz -->
    <section id="quiz" class="animate__animated animate__fadeInUp animate__delay-2s">
      <h2>Career Quiz</h2>
      <form id="quizForm">
        <!-- 10 questions -->
        <label>Do you enjoy solving math problems?</label>
        <select name="q1"><option value="Science">Yes</option><option value="Arts">No</option></select>
        <label>Are you interested in business and finance?</label>
        <select name="q2"><option value="Commerce">Yes</option><option value="Arts">No</option></select>
        <label>Do you like writing or public speaking?</label>
        <select name="q3"><option value="Arts">Yes</option><option value="Science">No</option></select>
        <label>Do you enjoy conducting experiments or working in labs?</label>
        <select name="q4"><option value="Science">Yes</option><option value="Arts">No</option></select>
        <label>Are you curious about how markets and economies work?</label>
        <select name="q5"><option value="Commerce">Yes</option><option value="Arts">No</option></select>
        <label>Do you enjoy drawing, painting, or designing?</label>
        <select name="q6"><option value="Arts">Yes</option><option value="Science">No</option></select>
        <label>Do you like solving logical puzzles or coding?</label>
        <select name="q7"><option value="Science">Yes</option><option value="Arts">No</option></select>
        <label>Are you interested in entrepreneurship or startups?</label>
        <select name="q8"><option value="Commerce">Yes</option><option value="Arts">No</option></select>
        <label>Do you enjoy reading literature or analyzing films?</label>
        <select name="q9"><option value="Arts">Yes</option><option value="Science">No</option></select>
        <label>Do you like working with data and statistics?</label>
        <select name="q10"><option value="Commerce">Yes</option><option value="Arts">No</option></select>
        <button type="submit">Submit</button>
      </form>
      <p id="streamResult"></p>
    </section>

    <!-- ðŸ“ Post Creation -->
    <section id="createPost" class="animate__animated animate__fadeInUp animate__delay-3s">
      <h2>Create a Post</h2>
      <input type="text" id="postTitle" placeholder="Post Title"/>
      <textarea id="postContent" placeholder="Post Content"></textarea>
      <select id="postStream">
        <option value="Science">Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts</option>
      </select>
      <button onclick="createPost()">Post</button>
    </section>

    <!-- ðŸ” Search & Filter -->
    <section id="search" class="animate__animated animate__fadeInUp animate__delay-4s">
      <input type="text" id="searchInput" placeholder="Search posts..."/>
      <button onclick="searchPosts()">Search</button>
      <select id="filterStream" onchange="filterByStream()">
        <option value="">All Streams</option>
        <option value="Science">Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts</option>
      </select>
    </section>

    <!-- ðŸ—£ï¸ Post Feed -->
    <section id="posts" class="animate__animated animate__fadeInUp animate__delay-5s">
      <h2>Student Posts</h2>
      <div id="postFeed"></div>
    </section>

    <!-- âž• Floating Action Button -->
    <button id="fab" onclick="scrollToPost()">ï¼‹</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
